<!DOCTYPE html">
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Pro</title>

  <link rel="stylesheet" href="Styles/Nav.css">


  <!-- tailwind and daisy UI -->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


    <!-- tailwind custom color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>
<body>
  

  <div class="flex items-center justify-center min-h-screen bg-[url('https://www1.lovethatdesign.com/wp-content/uploads/2019/03/Love-that-Design-NOVO-01.jpg')] bg-cover bg-center h-64 w-full">
    <div class="flex flex-col md:flex-row items-center md:items-start space-y-10 md:space-y-0 md:space-x-16">
      
      <!-- Left Side (Facebook logo and text) -->
      <div class="text-center md:text-left">
        <h1 class="text-blue-300 text-4xl font-bold text-center lg:mt-10">SkillPro</h1>
        <p class="text-blue-200 text-xl mt-2 text-center">SkillPro is an online platform <br> providing top-tier computer science courses <br> to equip learners with essential, job-ready skills</p>
      </div>

      <!-- Right Side (Login form) -->
      <div class="bg-blue-300 p-6 rounded-md shadow-md w-80">
        <form class="space-y-4">
          <div>
            <input 
              type="text" 
              placeholder="Email address" 
              class="w-full p-2 border bg-blue-200 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <input 
              type="password" 
              placeholder="Password" 
              class="w-full p-2 border bg-blue-200 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <button class="w-full bg-blue-600 text-white py-2 rounded-md font-bold  hover:bg-black">Log in</button>
          </div>
          <div class="text-center">
            <a href="#" class="text-blue-600 hover:underline">Forgotten password?</a>
          </div>
          <hr class="my-4">
          <div class="text-center">
            <button class="w-full bg-blue-500 text-white py-2 rounded-md font-bold hover:bg-black">Create new account</button>
          </div>
        </form>
      </div>
    </div>
  </div>



</body>
</html>
